---

- name: Get java-home
  ansible.builtin.shell: set -eo pipefail; dirname "$(dirname "$(dpkg -L 'java-11-amazon-corretto-jdk' | grep -e bin/java$ | grep -v jre | head -n1)")"
  args:
    executable: /bin/bash
  register: unifi_raw_java_home
  changed_when: no
  when: unifi_java_home is not defined

- name: Set java-home
  ansible.builtin.set_fact:
    unifi_java_home: "{{ unifi_raw_java_home.stdout }}"
  changed_when: no
  when: unifi_java_home is not defined

- name: Add apt-key
  ansible.builtin.apt_key:
    id: 4A228B2D358A5094178285BE06E85760C0A52C50
    url: https://keys.openpgp.org/vks/v1/by-fingerprint/4A228B2D358A5094178285BE06E85760C0A52C50
  become: yes

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - apt-transport-https
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Add apt-repo
  ansible.builtin.apt_repository:
    repo: deb https://www.ui.com/downloads/unifi/debian {{ unifi_release }} ubiquiti
    state: present
  become: yes

- name: Install unifi-controller
  ansible.builtin.apt:
    name: unifi
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Add default-conf
  ansible.builtin.template:
    src: default.conf
    dest: /etc/default/unifi
    mode: 0644
  become: yes
  notify: Restart_unifi
