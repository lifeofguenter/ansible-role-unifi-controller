---

dist: bionic
language: minimal

env:
  - ANSIBLE_PYTHON_INTERPRETER=/usr/bin/python3

# Install ansible
addons:
  apt:
    packages:
      - python3-pip
      - python3-setuptools
      - python3-wheel

install:
  - pip3 install -U pip
  - pip3 install -U ansible ansible-lint PyYAML

  # Check ansible versions
  - ansible --version
  - ansible-lint --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

  # dependencies
  - ansible-galaxy install lifeofguenter.java
  - ansible-galaxy install lifeofguenter.mongodb

script:
  - ansible-lint
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local
  - mongod --version

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
